{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block head %}User Registration{% endblock %}
{% block content %}
<center>
    <head>
        <h1> Register </h1>
    </head>

    <form method="post" action="">

            {% csrf_token %}
            {{ form.as_table }}
        </table><br>

    </form>
</center>
{% endblock %}
